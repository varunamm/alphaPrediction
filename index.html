<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background: url('images/ipl-cricket-background.jpg') no-repeat center center/cover;
            background-size: cover;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .container h1 { 
            color: red;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .btn {
            background-color: #0088cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            width: 100%;
            max-width: 250px;
        }
        .btn:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/image.png" alt="Alpha Prediction Logo" class="logo">
        <h1>Welcome to The Alpha Prediction</h1>
        <p>Click the button below to join us on Telegram!</p>
        <a href="https://t.me/+zl-QKfGnkWNkNjFl" target="_blank" class="btn">Join Telegram</a>
    </div>
</body>
</html>
